name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # Or your main branch name (e.g., "master")

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (if using them as submodules)
          fetch-depth: 0  # Needed for accurate commit history

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # or specify a version like '0.111.0'
          extended: true     # Required for SCSS/SASS processing

      - name: Build Hugo site
        run: hugo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Or your `publishDir` from config.toml
          publish_branch: gh-pages # The branch to deploy to
          force_orphan: true #Optional. Required for new gh-pages deployments

